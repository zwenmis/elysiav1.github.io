<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elysia - Fareye Duyarlı Yazı ve Yıldızlar</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Comfortaa:wght@400;700&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #000000; /* Tamamen siyah arka plan */
    overflow: hidden;
    perspective: 1500px; /* Daha derin bir perspektif */
    font-family: 'Orbitron', sans-serif;
    position: relative;
  }

  /* Koyu arka plan için minimal, daha soluk nebula efekti */
  body::before {
    content: '';
    position: absolute;
    width: 250%; height: 250%;
    background: radial-gradient(circle at 15% 25%, rgba(75, 0, 130, 0.08) 0%, transparent 40%), /* Koyu mor */
                radial-gradient(circle at 65% 75%, rgba(0, 0, 139, 0.08) 0%, transparent 40%), /* Koyu mavi */
                radial-gradient(circle at 35% 55%, rgba(139, 0, 0, 0.08) 0%, transparent 40%); /* Koyu kırmızımsı */
    animation: moveSubtleNebula 30s infinite linear alternate;
    pointer-events: none;
    z-index: 0;
  }

  @keyframes moveSubtleNebula {
    0%   { transform: translate(0, 0) scale(1); opacity: 0.7; }
    50%  { transform: translate(-20%, 20%) scale(1.05); opacity: 0.9; }
    100% { transform: translate(0, 0) scale(1); opacity: 0.7; }
  }

  h1 {
    font-size: 11vw;
    color: #ff69b4;
    text-transform: uppercase;
    letter-spacing: 15px;
    position: relative;
    transform-style: preserve-3d;
    /* Otomatik glowRotate animasyonunu kaldırdık, fareye duyarlı hareket edeceğiz */
    text-shadow:
      0 0 15px #ff69b4,
      0 0 30px #ff69b4,
      0 0 50px #e0c3fc,
      0 0 80px #c9e7ff,
      0 0 120px #ff69b4,
      0 0 160px #e0c3fc,
      0 0 200px #c9e7ff;
    z-index: 1;
    transition: transform 0.1s ease-out; /* Yazının yumuşak hareket etmesi için */
  }

  h1::before,
  h1::after {
    content: 'Elysia';
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    opacity: 0.8;
    filter: blur(20px);
    z-index: -1;
  }

  h1::before { color: #dda0dd; transform: translateZ(-20px) rotateY(2deg); }
  h1::after  { color: #afeeee; filter: blur(35px); animation: neonShift 6s infinite alternate; transform: translateZ(-30px) rotateY(-2deg); }

  /* @keyframes glowRotate artık kullanılmıyor, JavaScript ile kontrol edilecek */
  @keyframes neonShift {
    0%   { transform: translateX(-12px) rotate(-5deg) scale(1.05); opacity: 0.95; }
    50%  { transform: translateX(12px) rotate(5deg) scale(0.95); opacity: 1; }
    100% { transform: translateX(-12px) rotate(-5deg) scale(1.05); opacity: 0.95; }
  }

  /* Parlak ve Yoğun Yıldızlar */
  .star {
    position: absolute;
    background-color: #ffffff;
    border-radius: 50%;
    opacity: 0;
    pointer-events: none;
    box-shadow: 0 0 10px rgba(255, 255, 255, 1), 0 0 20px rgba(255, 255, 255, 0.7);
    animation: starTwinkle ease-in-out infinite;
    z-index: 0;
  }

  @keyframes starTwinkle {
    0%, 100% { opacity: 0; transform: scale(0.3); }
    50%      { opacity: 1; transform: scale(1.5); }
  }

  /* Kedi imleci */
  #cat-cursor {
    position: fixed;
    width: 80px;
    height: 80px;
    background: url('https://i.pinimg.com/736x/f7/fc/c9/f7fcc9568ef7047b0b26040af9376ed0.jpg') no-repeat center/contain;
    pointer-events: none;
    transform: translate(-50%, -50%) rotate(0deg);
    z-index: 9999;
    transition: transform 0.12s ease-out;
    filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.9));
  }
</style>
</head>
<body>
  <h1 id="elysia-title">Elysia</h1>
  <div id="cat-cursor"></div>

<script>
  const catCursor = document.getElementById('cat-cursor');
  const elysiaTitle = document.getElementById('elysia-title');
  let currentCatRotation = 0;

  document.addEventListener('mousemove', e => {
    // Kedi imleci hareketi
    catCursor.style.left = e.clientX + 'px';
    catCursor.style.top = e.clientY + 'px';

    const deltaX = e.movementX;
    const maxCatRotation = 20;
    currentCatRotation = Math.max(-maxCatRotation, Math.min(maxCatRotation, deltaX * 0.8));
    catCursor.style.transform = `translate(-50%, -50%) rotate(${currentCatRotation}deg)`;

    // Yazı hareketi
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;

    const moveX = (e.clientX - centerX) * 0.05; // Daha az hareket
    const moveY = (e.clientY - centerY) * 0.05;

    const rotateX = (e.clientY - centerY) * -0.01; // Fare yukarı gittikçe yukarı dönsün
    const rotateY = (e.clientX - centerX) * 0.01;  // Fare sağa gittikçe sağa dönsün

    elysiaTitle.style.transform = `
      translateX(${moveX}px)
      translateY(${moveY}px)
      rotateX(${rotateX}deg)
      rotateY(${rotateY}deg)
    `;
  });

  // Parlak ve yoğun yıldızları oluşturma
  function createStar() {
    const star = document.createElement('div');
    star.className = 'star';
    const size = Math.random() * 6 + 3;
    star.style.width = size + 'px';
    star.style.height = size + 'px';
    star.style.top = Math.random() * 100 + '%';
    star.style.left = Math.random() * 100 + '%';
    star.style.animationDuration = Math.random() * 5 + 3 + 's';
    star.style.animationDelay = Math.random() * 4 + 's';
    document.body.appendChild(star);
  }

  for (let i = 0; i < 250; i++) {
    createStar();
  }
</script>
</body>
</html>
